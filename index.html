# Sénéchaussée
```
- center: [43.9349, 0.6204]
- zoom: 17
L.marker([43.9349, 0.6204]).actions.addRemove(S.map)
```
Le long du parcours vous aurez des exemples des hautes maisons en pierre.

Arrivée au point :

La porte et la croisée de cette façade sont les vestiges visibles du siège de la Sénéchaussée établie par Louis XI

![Sénéchaussée](https://patrimoines.laregion.fr/fileadmin/img/renabl//IVC32208/322010/IVC32208_000004_I_1/VIG/IVC32208_20103200274NUCA_V.JPG?1428584110068)

# Le circuit est terminé !
```
- center: [43.9336, 0.6245]
- zoom: 14
L.marker([43.9336, 0.6245]).actions.addRemove(S.map)
```
Ce parcours représente environ 2kms pendant lesquels vous serez émerveillés par le charme des nombreuses maisons en pierre qui jalonnent le circuit.

Bien des secrets se cachent dans ces maisons en pierre ! A vous de les découvrir...
